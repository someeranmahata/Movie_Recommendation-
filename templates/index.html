<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<div class="card">
    <h2 class="heading">MOVIES RECOMMENDATION</h2>

    <div class="searchbar">
        <h3>You can mention any Movie/Actors or Directors</h3>
    <form action = "/" method="POST">
        <input type="text" name="user_input" placeholder="Type something" required>
        <br>
        <button type="submit">Recommend</button>
    </form>
    </div>
    <div class="outputbox">
        <ol>
    {% if output %}
        {% for item in output %}
            <li>{{ item }}</li>
        {% endfor %}
    {% endif %}
</ol>
    </div>

</div>

</body>
</html>
